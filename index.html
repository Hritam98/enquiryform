<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Clean Contact Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="row header">
    <h1>CONTACT US &nbsp;</h1>
    <h3>Fill out the form below to learn more!</h3>
  </div>
  <div class="row body">
    <form action="https://formsubmit.co/0427a49a3bc2375299dc4ae72edee206" method="POST">
      <ul>
        
        <li>
          <p class="left">
            <label for="first_name">Name</label>
            <input type="text" name="first_name" placeholder="Your name" />
          </p>
          <p class="pull-right">
            <label for="phone">Phone Number</label>
            <input type="text" name="phone" placeholder="Your phone number" />      
          </p>
        </li>
        
        <li>
          <p class="pull-left">
            <label for="email">Email-ID <span class="req">*</span></label>
            <input type="email" name="email" placeholder="john.smith@gmail.com" />
          </p>
          <p class="pull-right">
            <label for="company">Company <span class="req">*</span></label>
            <input type="text" name="company" placeholder="Your Organisation" />
          </p>

        </li>        
        <li><div class="divider"></div></li>
        <li>
          <label for="comments">Leave your message</label>
          <textarea cols="46" rows="3" name="comments"></textarea>
        </li>
        
        <li>
          <input class="btn btn-submit" type="submit" value="Submit" />
          <small>or press <strong>enter</strong></small>
        </li>
        
      </ul>
    </form>  
  </div>
</div>
<!-- partial -->
  
</body>
</html>
